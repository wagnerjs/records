<template name="equipmentDetail">
    <!-- Toolbar Actions -->

    <div class="container">
        <div class="btn-toolbar" role="toolbar" aria-label="actions">
            <a href="/equipments/{{_id}}/edit" class="btn btn-success js-show-add-equipment" role="button">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
            </a>
        </div>
    </div>
</template>

<template name="equipmentCreate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Novo equipamento</h3>
        </div>
        <div class="panel-body">
            {{#autoForm id="insertEquipment" collection="Equipments" type="insert" }}
                {{> afQuickFields template="bootstrap3-horizontal"
                    label-class="col-sm-3"
                    input-col-class="col-sm-9"}}
                <div>
                    <button class="btn btn-success" type="submit">Salvar</button>
                </div>
            {{/autoForm}}
        </div>
    </div>
</template>

<template name="equipmentEdit">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Editar equipamento</h3>
        </div>
        <div class="panel-body">
            {{#autoForm id="insertEquipment" collection="Equipments" type="update" doc=this }}
                {{> afQuickFields template="bootstrap3-horizontal"
                    label-class="col-sm-3"
                    input-col-class="col-sm-9"}}
                <div>
                    <button class="btn btn-success" type="submit">Salvar</button>
                </div>
            {{/autoForm}}
        </div>
    </div>
</template>
